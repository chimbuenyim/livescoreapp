<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>Get your Live Update</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="./font/all.css" />
  </head>
  <body>
    <div class="bodyOverlay">
      <div class="mainContentContainer">
        <div class="header">
            <div class="headerOverlay">
                <marquee behavior="scroll" direction="left" scrollamount="30">
                   <span>GET YOUR LIVE SCORES.</span>   
                </marquee>
            </div>
          
        </div>

        <div class="mainContent">
          <div class="catergoryContainer">
            <div class="home catergory">Home</div>
            <div class="live catergory">Live</div>
            <details>
                <summary class="catergory country">Wordcup</summary>
                <li class="subcatergory league"> <a>text</a></li>
                <li class="subcatergory league"> <a>text</a></li>
                <li class="subcatergory league"> <a>text</a></li>
            </details>
            <details>
                <summary class="catergory country">Germany</summary>
                <li class="subcatergory league"> <a>text</a></li>
                <li class="subcatergory league"> <a>text</a></li>
                <li class="subcatergory league"> <a>text</a></li>
            </details>
            <details>
                <summary class="catergory country">Italy</summary>
                <li class="subcatergory league"> <a>text</a></li>
                <li class="subcatergory league"> <a>text</a></li>
                <li class="subcatergory league"> <a>text</a></li>
            </details>
            <details>
                <summary class="catergory country">Spain</summary>
                <li class="subcatergory league"> <a>text</a></li>
                <li class="subcatergory league"> <a>text</a></li>
                <li class="subcatergory league"> <a>text</a></li>
            </details>
          </div>

          <div class="displaySection">
            <div class="dateDisplay">
              <span class="clickable val-3"></span>
              <span class="clickable val-2"></span>
              <span class="clickable val-1"></span>
              <span class="clickable today val-0">  Today </span>
              <span class="clickable val+1"></span>
              <span class="clickable val+2"></span>
              <span class="clickable val+3"></span>
            </div>
            <div class="loader"></div>
            <div class="container">

            </div>
    </div>
<!-- ----- -->

<div class="mobileMenu">
    <div class="catergories">
      <i class="fas fa-align-right"></i> 
      <span class="mobileMenuText">catergories</span>
    </div>
    <div class="home">
      <i class="fas fa-home"></i>
      <span class="mobileMenuText home">Home</span>
    </div>
    <div class="live">
      <i class="fas fa-futbol"></i>
      <span class="mobileMenuText">Live</span>
    </div>


    </div>

          </div>
            

          <script src="./font/all.js"></script>
    
          <script src="./js/config.js" type="module"></script>

          <script src="./js/index.js" type="module"></script>
          <script src="./js/api.js" type="module"></script>
          <script src="./js/populating_data.js" type="module"></script>
  </body>
</html>
